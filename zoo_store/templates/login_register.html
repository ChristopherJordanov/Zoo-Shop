<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPals - Login/Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login_register.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-left">
                <div class="login-header">
                    <a href="index.html" class="logo">
                        <i class="fas fa-paw"></i> PetPals
                    </a>
                    <h1>Welcome Back</h1>
                    <p>Your furry friends are waiting for you!</p>
                </div>
                <div class="login-image">
                    <img src="https://source.unsplash.com/random/600x800/?pet,dog,cat" alt="Happy pets">
                    <div class="image-overlay"></div>
                </div>
            </div>
            <div class="login-right">
                <div class="login-tabs">
                    <div class="login-tab active" data-tab="login">Login</div>
                    <div class="login-tab" data-tab="register">Register</div>
                </div>
                
                <div class="forms-container">
                    {% if error %}
                        <p class="error-msg" style="color: red;">{{ error }}</p>
                    {% endif %}
                    <form id="loginForm" class="login-form active" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input type="email" id="loginEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <div class="password-input-container">
                                <input type="password" id="loginPassword" name="password" required>
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="rememberMe" name="remember_me">
                                <label for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        <button type="submit" class="login-button">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                        <div class="social-login">
                            <p>Or login with</p>
                            <div class="social-login-buttons">
                                <button type="button" class="social-btn google">
                                    <i class="fab fa-google"></i> Google
                                </button>
                                <button type="button" class="social-btn facebook">
                                    <i class="fab fa-facebook-f"></i> Facebook
                                </button>
                            </div>
                        </div>
                    </form>
                    
                    <form id="registerForm" class="login-form" method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="registerName">Full Name</label>
                            <input type="text" id="registerName" name="full_name" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email Address</label>
                            <input type="email" id="registerEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <div class="password-input-container">
                                <input type="password" id="registerPassword" name="password1" required>
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="password-input-container">
                                <input type="password" id="confirmPassword" name="password2" required>
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group terms-group">
                            <input type="checkbox" id="terms" name="terms_accepted" required>
                            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                        </div>
                        <button type="submit" class="login-button">
                            <i class="fas fa-user-plus"></i> Create Account
                        </button>
                    </form>
                </div>
                
                <div class="back-to-home">
                    <a href="{% url 'index' %}"><i class="fas fa-arrow-left"></i> Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/login_register.js"></script>
</body>
</html>
